{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom py-2">
                Yes, Delete <strong>{{object.title}}</strong>
            </legend>
        </fieldset>

        <button type="submit" class="btn btn-outline-danger mt-2">
            Delete Event
        </button>

        <a href="{% url 'all_events' %}" style="text-decoration:none" class="btn btn-outline-secondary mt-2">Cancel</a>

    </form>
</div>
{% endblock content%}
