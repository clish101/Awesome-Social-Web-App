{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex">
    <a class="btn btn-info mb-2 mr-auto" href="{% url 'calendar' %}"> Calendar </a>

</div>



<form method="post">
    {% csrf_token %}
    <table class="form form-table">
        {{ form|crispy }}
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td>
        </tr>
    </table>
</form>
{% endblock %}
